<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Travel webpage</title>
        <style>
        body{
            background-color:rgb(230, 237, 236);

        #first{

        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/space/star.png" alt="star" width="100">
