<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="title-box">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <p>Facebook helps you stay connected and communicate with people you know.</p>
        </div>
        <div class="form-box">
            <form action="#">
                <input type="text" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button type="submit">Log in</button>
                <a href="#">Forgot your password?</a>
            </form>
            <hr>
            <div class="create-btn">
                <a href="#">Create New Account</a>
            </div>
        </div>
        <div class="sublink">
            <p><a href="#">Create a Page for</a> a celebrity, band or business.</p>
        </div>
    </div>
</body>
</html>
